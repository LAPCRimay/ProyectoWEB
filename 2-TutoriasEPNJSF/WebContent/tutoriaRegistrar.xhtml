<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>

</head>

<ui:composition template="plantillas/plantilla.xhtml">
	
<ui:define name="header">
		REGISTRAR TUTORIA
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Formulario - Registro Tutoria" />
				</f:facet>

				<h:outputText value="Profesor: " />

				<h:selectOneMenu id="tutoria"
					value="#{registrarTutoria.tutoria.profesor}">
					<f:selectItems value="#{registrarTutoria.listaProfesores}" />
				</h:selectOneMenu>
				<h:outputText value="Fecha: " />
				<h:inputText id="fecha" clas="fechatutoria" size="10"
					required="true" value="#{registrarTutoria.tutoria.fecha}" />
				<h:outputText value="Hora inicio: " />
				<h:inputText id="horaInicio" value="#{registrarTutoria.tutoria.horaInicio}" size="10"
					required="true" label="Fecha">

					<f:validateRegex
						pattern="^(0[1-9]|1\d|2[0-3]):([0-5]\d):([0-5]\d)$" />
				</h:inputText>
				
				<h:outputText value="Hora fin: " />
				<h:inputText id="horaFin" value="#{registrarTutoria.tutoria.horaFin}" size="10"
					required="true" label="Fecha">
					<f:validateRegex
						pattern="^(0[1-9]|1\d|2[0-3]):([0-5]\d):([0-5]\d)$" />
				</h:inputText>
			<h:commandButton id="cmdGuardar" value="Guardar" action="#{registrarTutoria.guardar}"></h:commandButton>
			<h:commandButton id="cmdCancelar" value="Cancelar" action="#{registrarTutoria.cancelar}"></h:commandButton>
		</h:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="footer">
		Desarrollado por: Cardenas - Padilla - Prado -Reinoso
	</ui:define>
</ui:composition>
</html>
