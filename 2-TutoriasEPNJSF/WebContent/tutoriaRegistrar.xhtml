<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Formulario - Registro Tutoria" />
			</f:facet>

			<p:outputLabel value="Profesor: " />

			<p:selectOneMenu id="profesoresAEscoger" 
				value="#{registrarTutoria.profesorSeleccionado.id}">
				<f:selectItem itemLabel="Seleccione un profesor"  />
				<f:selectItems value="#{registrarTutoria.profesores}" var="prof"
				itemLabel="#{prof.apellido} #{prof.nombre}" itemValue="#{prof.id}" />
			</p:selectOneMenu>
			<p:outputLabel value="Fecha: " />
			<p:calendar id="popup" value="#{registrarTutoria.tutoria.fecha}" pattern="dd-mm-yyyy"/>
			<p:outputLabel value="Hora inicio: " />
			<p:inputText id="horaInicio"
				value="#{registrarTutoria.tutoria.horaInicio}" size="10" />
			<p:outputLabel value="Hora fin: " />
			<p:inputText id="horaFin" value="#{registrarTutoria.tutoria.horaFin}"
				size="10" />
			<p:outputLabel value="Tematica: "/>
			<p:inputText id="tematica" value="#{registrarTutoria.tutoria.tematica}" size="14"/>

			<h:commandButton action="#{registrarTutoria.guardar}"
				value="Guardar" />
			<h:commandButton action="#{registrarTutoria.cancelar}"
				value="Cancelar" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
