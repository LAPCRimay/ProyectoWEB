<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:outputLabel value="LISTA DE TUTORIAS" />
	<h:form>
		<p:dataTable border="1" var="item" value="#{listarTutoria.lista}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<p:outputLabel value="#{item.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Fecha</f:facet>
				<p:outputLabel value="#{item.fecha}" />
			</p:column>
			<p:column>
				<f:facet name="header">HoraInicio</f:facet>
				<p:outputLabel value="#{item.horaInicio}" />
			</p:column>
			<p:column>
				<f:facet name="header">HoraFin</f:facet>
				<p:outputLabel value="#{item.horaFin}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nombre Estudiante</f:facet>
				<p:outputLabel value="#{item.estudiante.nombre}" />
			</p:column>
			<p:column>
				<f:facet name="header">Apellido Estudiante</f:facet>
				<p:outputLabel value="#{item.estudiante.apellido}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nombre Profesor</f:facet>
				<p:outputLabel value="#{item.profesor.nombre}" />
			</p:column>
			<p:column>
				<f:facet name="header">Apellido Profesor</f:facet>
				<p:outputLabel value="#{item.profesor.apellido}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
