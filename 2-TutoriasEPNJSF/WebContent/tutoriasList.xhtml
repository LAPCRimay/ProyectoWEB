<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form>
		<p:dataTable var="item" value="#{listarTutoria.lista}">
			<f:facet name="header">
				<p:outputLabel value="LISTA DE TUTORIAS" />
			</f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="FECHA">
				<h:outputText value="#{item.fecha}" />
			</p:column>
			<p:column headerText="HORA-INICIO">
				<h:outputText value="#{item.horaInicio}" />
			</p:column>
			<p:column headerText="HORA-FIN">
				<h:outputText value="#{item.horaFin}" />
			</p:column>
			<p:column headerText="ESTUDIANTE">
				<h:outputText
					value="#{item.estudiante.nombre} #{item.estudiante.apellido}" />
			</p:column>
			<p:column headerText="PROFESOR">
				<h:outputText
					value="#{item.profesor.nombre} #{item.profesor.apellido}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
